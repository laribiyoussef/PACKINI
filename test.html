<Script>
const carousel = document.querySelector('.carousel');
const carouselItems = document.querySelectorAll('.carousel-item');
const prevButton = document.querySelector('#prev-button');
const nextButton = document.querySelector('#next-button');

let currentIndex = 0;
const itemWidth = carouselItems[0].offsetWidth;

function showItem(index) {
  if (index < 0 || index >= carouselItems.length) return;
  currentIndex = index;
  const translateX = -currentIndex * itemWidth;
  carousel.style.transform = `translateX(${translateX}px)`;

  // Désactive le bouton "Suivant" lorsque nous atteignons le dernier élément
  if (currentIndex === carouselItems.length - 1) {
    nextButton.disabled = true;
  } else {
    nextButton.disabled = false;
  }

  // Désactive le bouton "Précédent" lorsque nous sommes sur le premier élément
  if (currentIndex === 0) {
    prevButton.disabled = true;
  } else {
    prevButton.disabled = false;
  }
}

// Pour le bouton Suivant :
nextButton.addEventListener('click', () => {
  showItem(currentIndex + 1);
});

// Pour le bouton Précédent :
prevButton.addEventListener('click', () => {
  showItem(currentIndex - 1);
});
